<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bila Fiyat</title>
<style>
:root{/*colors*/}
*{box-sizing:border-box}
body{font-family: "Segoe UI", Roboto, Arial, sans-serif; margin:0; background:#f4f6f8; color:#222}
header{background:#ffffff;box-shadow:0 2px 8px rgba(0,0,0,0.06);padding:18px;display:flex;flex-direction:column;align-items:center;gap:6px}
header img{max-width:220px;height:auto}
header h1{margin:0;color:#2e7d32;font-size:1.45rem}
main{max-width:1100px;margin:26px auto;padding:20px;background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
.top-row{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;margin-bottom:12px}
.left-controls{flex:1;min-width:220px}
input[type=search]{width:100%;padding:12px 14px;border:1px solid #cfd8dc;border-radius:8px;font-size:15px}
.meta{color:#667;font-size:13px}
.table-wrap{overflow:auto;border-radius:10px;border:1px solid rgba(0,0,0,0.03)}
table{width:100%;border-collapse:collapse}
th,td{text-align:left;padding:12px 14px;border-bottom:1px solid rgba(0,0,0,0.04)}
th{background:#2e7d32;color:#fff;position:sticky;top:0}
tr:nth-child(even){background:#fafafa}
tr:hover{background:#e8f5e9}
.controls-row{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px;align-items:center}
.btn{padding:10px 12px;border-radius:8px;border:0;cursor:pointer}
.btn-primary{background:#2e7d32;color:#fff}
.btn-muted{background:#eef3ef;color:#234; border:1px solid #e0eede}
form.add-row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
form.add-row input{padding:10px;border:1px solid #d6dfe0;border-radius:8px}
small.note{display:block;margin-top:10px;color:#556}
@media (max-width:700px){header img{max-width:160px} main{margin:12px;padding:14px} th,td{padding:10px}}
</style>
</head>

    <h1>Bila Fiyat</h1>
    <div class="meta" id="lastUpdate">Son Gncelleme: </div>
  </header>

  <main>
    <div class="top-row">
      <div class="left-controls">
        <input type="search" id="searchInput" placeholder="Aramak istediiniz kelimeyi yazn..." aria-label="Ara" />
      </div>
      <div class="meta">Toplam kayt: <strong id="countBadge"></strong></div>
    </div>

    <div class="table-wrap" role="region" aria-label="Fiyat tablosu">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Stok Ad</th>
            <th>Pein Fiyat</th>
            <th>Vadeli Fiyat</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="controls-row" style="margin-top:18px;align-items:flex-start;">
      <form id="addForm" class="add-row" onsubmit="return false;">
        <input type="text" id="stokInput" placeholder="Stok Ad" required />
        <input type="number" step="any" id="pesinInput" placeholder="Pein Fiyat" />
        <input type="number" step="any" id="vadeliInput" placeholder="Vadeli Fiyat" />
        <button id="addBtn" class="btn btn-primary" type="submit">Satr Ekle (Local)</button>
      </form>

      <div style="margin-left:auto;display:flex;gap:8px;align-items:center;">
        <button id="exportCsv" class="btn btn-muted">CSV Da Aktar</button>
        <button id="resetBtn" class="btn" title="Taraycda eklenen kaytlar sil" style="background:#fff;border:1px solid #eee;">Eklentileri Temizle</button>
      </div>
    </div>

    <small class="note">Not: Yeni eklenen satrlar yalnzca taraycnzda saklanr. Fiyatlar herkes iin gncellemek istiyorsanz Google Sheets'i dzenleyin.</small>
  </main>

<script>
const SHEET_ID = "16z5Pb7S1A4rM7pbMUDis0NFtg4QU1LxF";
const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
let initialData = [];
const LS_KEY = "bila_extra_rows_v1";
const tbody = document.querySelector("#dataTable tbody");
const searchInput = document.querySelector("#searchInput");
const countBadge = document.querySelector("#countBadge");
const lastUpdateEl = document.querySelector("#lastUpdate");
const stokInput = document.querySelector("#stokInput");
const pesinInput = document.querySelector("#pesinInput");
const vadeliInput = document.querySelector("#vadeliInput");
const addForm = document.querySelector("#addForm");
const exportCsvBtn = document.querySelector("#exportCsv");
const resetBtn = document.querySelector("#resetBtn");
function loadExtras(){ try{ const raw = localStorage.getItem(LS_KEY); if(!raw) return []; return JSON.parse(raw);}catch(e){ console.warn("LocalStorage read error", e); return []; }}
function saveExtras(arr){ try{ localStorage.setItem(LS_KEY, JSON.stringify(arr)); }catch(e){ console.warn("LocalStorage write error", e); }}
function formatVal(v){ if(v===null || v===undefined) return "-"; if(typeof v === "number" && isNaN(v)) return "-"; return String(v);}
function renderTable(rows){ tbody.innerHTML = ""; rows.forEach(r=>{ const tr = document.createElement("tr"); tr.innerHTML = `<td>${(r["Stok Ad"]||"")}</td><td>${formatVal(r["Pein Fiyat"])}</td><td>${formatVal(r["Vadeli Fiyat"])}</td>`; tbody.appendChild(tr); }); countBadge.textContent = rows.length; }
function getAllData(){ return initialData.concat(loadExtras()); }
function parseGviz(text){ const start = text.indexOf("{"); const end = text.lastIndexOf("}"); const json = JSON.parse(text.slice(start, end+1)); return json; }
function sheetToRows(json){ try{ const table = json.table; const cols = table.cols.map(c=>c.label); const rows = table.rows.map(r=>{ const obj = {}; r.c.forEach((cell,i)=>{ const key = cols[i] || `col${i}`; obj[key] = cell ? cell.v : null; }); return obj; }); return rows; }catch(e){ console.error("Parse error", e); return []; } }
async function fetchSheet(){ try{ const res = await fetch(SHEET_URL, {cache: "no-store"}); const txt = await res.text(); const json = parseGviz(txt); const rows = sheetToRows(json); initialData = rows; const now = new Date(); lastUpdateEl.textContent = "Son Gncelleme: " + now.toLocaleString("tr-TR"); const q = searchInput.value.trim().toLowerCase(); const all = getAllData(); if(!q) renderTable(all); else { const filtered = all.filter(row => Object.values(row).some(v => String(v||"").toLowerCase().includes(q))); renderTable(filtered); } }catch(e){ console.error("Sheet fetch error", e); lastUpdateEl.textContent = "Son Gncelleme: (hata)"; } }
fetchSheet();
setInterval(fetchSheet, 5000);
let timer;
searchInput.addEventListener("input", ()=>{ clearTimeout(timer); timer = setTimeout(()=>{ const q = searchInput.value.trim().toLowerCase(); const all = getAllData(); if(!q){ renderTable(all); return; } const filtered = all.filter(row => Object.values(row).some(v => String(v||"").toLowerCase().includes(q))); renderTable(filtered); }, 200); });
addForm.addEventListener("submit", (e)=>{ e.preventDefault(); const stok = stokInput.value.trim(); const pesin = pesinInput.value === "" ? null : Number(pesinInput.value); const vadeli = vadeliInput.value === "" ? null : Number(vadeliInput.value); if(!stok){ stokInput.focus(); return; } const extras = loadExtras(); const newRow = {"Stok Ad": stok, "Pein Fiyat": pesin, "Vadeli Fiyat": vadeli}; extras.push(newRow); saveExtras(extras); stokInput.value = ""; pesinInput.value = ""; vadeliInput.value = ""; renderTable(getAllData()); stokInput.focus(); });
function toCSV(rows){ const headers = ["Stok Ad","Pein Fiyat","Vadeli Fiyat"]; const lines = [headers.join(",")]; rows.forEach(r=>{ const line = headers.map(h=>{ let v = r[h]; if(v===null||v===undefined) return '""'; v = String(v).replace(/"/g,'""'); return `"`+v+`"`; }).join(","); lines.push(line); }); return lines.join("\\n"); }
exportCsvBtn.addEventListener("click", ()=>{ const rows = getAllData(); const csv = toCSV(rows); const blob = new Blob([csv], {type: "text/csv;charset=utf-8;"}); const url = URL.createObjectURL(blob); const a = document.createElement("a"); a.href = url; a.download = "bilafiyat_export.csv"; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url); });
resetBtn.addEventListener("click", ()=>{ if(!confirm("Taraycda eklenen kaytlar silinecek. Emin misiniz?")) return; localStorage.removeItem(LS_KEY); renderTable(initialData); });
</script>
</body>
</html>
